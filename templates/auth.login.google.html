<script src="https://accounts.google.com/gsi/client" async></script>

<script>
    function onSignIn(response) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8000/api/login');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function () {
            console.log(xhr.responseText);
            htmx.trigger("#auth_component", "showComponent");
        };
        xhr.send('credential=' + response.credential);
    }

    google.accounts.id.initialize({
        client_id: "831022058239-486gipr6kn8l7a8cb8vqvpllupvlm3du.apps.googleusercontent.com",
        callback: onSignIn,
        ux_mode: "popup",
    });

    google.accounts.id.renderButton(document.getElementById("signInDiv"), {
        theme: "outline",
        size: "large",
        shape: "circle",
    });

    google.accounts.id.prompt();
</script>

<div id="signInDiv"></div>
